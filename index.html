<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit - Sounds</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="page">

    <div id="btnA" class="buttons">
      <span class="letrasTeclado">A</span>
      <span class="efeitosSonoros">Clap</span>
      <audio id="playA" src="Sounds/Tecla A.wav"></audio>
    </div>

    <div id="btnS" class="buttons">
      <span class="letrasTeclado">S</span>
      <span  class="efeitosSonoros">Mimat</span>
      <audio id="playS" src="Sounds/Tecla S.wav"></audio>
    </div>

    <div  id="btnD" class="buttons">
      <span class="letrasTeclado">D</span>
      <span class="efeitosSonoros">Kick</span>
      <audio id="playD" src="Sounds/Tecla D.wav"></audio>
    </div>

    <div id="btnF" class="buttons">
      <span class="letrasTeclado">F</span>
      <span class="efeitosSonoros">Openhat</span>
      <audio id="playF" src="Sounds/Tecla F.wav"></audio>
    </div>

    <div id="btnG" class="buttons">
      <span class="letrasTeclado">G</span>
      <span class="efeitosSonoros">Boom</span>
      <audio id="playG" src="Sounds/Tecla G.wav"></audio>
    </div>

    <div id="btnH" class="buttons">
      <span class="letrasTeclado">H</span>
      <span class="efeitosSonoros">Ride</span>
      <audio id="playH" src="Sounds/Tecla H.wav"></audio>
    </div>

    <div id="btnJ" class="buttons">
      <span class="letrasTeclado">J</span>
      <span class="efeitosSonoros">Snare</span>
      <audio id="playJ" src="Sounds/Tecla J.wav"></audio>
    </div>

    <div id="btnK" class="buttons">
      <span class="letrasTeclado">K</span>
      <span class="efeitosSonoros">Tom</span>
      <audio id="playK" src="Sounds/Tecla K.wav"></audio>
    </div>

    <div id="btnL" class="buttons">
      <span class="letrasTeclado">L</span>
      <span class="efeitosSonoros">Tink</span>
      <audio id="playL" src="Sounds/Tecla L.wav"></audio>
    </div>

  </div>


  <script src="main.js"></script>
</body>
</html>
